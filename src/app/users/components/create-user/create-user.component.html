<form [formGroup]="userForm" #formDirective="ngForm" (ngSubmit)="emitUser()">
  <mat-list cols="1" rowHeight="4em">
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Name" type="text" formControlName="name">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Email" type="text" formControlName="email">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <button mat-button type="submit" [disabled]="userForm.invalid">Create user</button>
    </mat-list-item>
  </mat-list>
</form>
